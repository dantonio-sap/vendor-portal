<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{appTitle}}</title>

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    'fe-lrop-v4-orders': {
                        title: 'Orders',
                        description: '',
                        additionalInformation: 'SAPUI5.Component=my.vendor.orders.orders',
                        applicationType: 'URL',
                        url: './orders/webapp',
                        navigationMode: 'embedded'
                    },
                    'fe-lrop-v4-vendors': {
                        title: 'Vendors',
                        description: '',
                        additionalInformation: 'SAPUI5.Component=my.vendor.vendors.vendors',
                        applicationType: 'URL',
                        url: './vendors/webapp',
                        navigationMode: 'embedded'
                    },
                    'cap-home': {
                        title: 'CAP API Metadata',
                        description: '',
                        applicationType: 'URL',
                        url: './vendor/$metadata',
                        navigationMode: 'newWindow' //embedded, newWindow, replace, newWindowThenEmbedded
                    }
                }
            };
        </script>

        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
